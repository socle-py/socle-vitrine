<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function readData(myData) {

for (const property in myData) {


const container = {
    name: property,
    shortText: myData[property]['short-description']['shortText'],
    mainTags: myData[property]['short-description']['mainTags'],
    mainImageUrl: myData[property]['description']['mainImageUrl'],
    longText: myData[property]['description']['longText'],
    tags: myData[property]['description']['tags'],
    command: myData[property]['command'],
    bio: 'Wes is a really cool guy that loves to teach web development!'
}

// And then create our markup:
const markup=`
       <div class="col xl4 l4  m5  s12    card blue-grey darken-1  ${container.name} ">
             <div class="card-image waves-effect waves-block waves-light"> 
      <img class="materialboxed" src="${container.mainImageUrl}">
               
      <span class="card-title"><span class="activator">${container.name}</span> <a class="modal-trigger" href="#${container.name}-install"><i class="material-icons ">file_download</i></a></span>
    </div>
         <div class="card-content white-text activator">
           
           <p>${container.shortText}</p>
           </br>
<ul class="dogs">
    ${container.mainTags.map(mainTag => `<div class="chip">${mainTag}</div>`).join('')}

         </div>
         <div class="card-reveal">
      <span class="card-title"><i class="material-icons right">close</i></span>

      <p>${container.longText}</p>
      <div><a href="#${container.name}" class="waves-effect waves-light btn modal-trigger"><i class="material-icons left">dvr</i>Command content</a></div>
      </br>
      <div>
    ${Object.keys(container.tags).map(tag => `<div class="chip"><span style="color:blue;">${tag}</span>: ${container.tags[tag]}</div>`).join('')}
      </div>
    </div>
         <div class="card-action">
           <a href="#${container.name}-install" class="waves-effect waves-light btn modal-trigger"><i class="material-icons left">file_download</i>Install</a>
           <a  class="waves-effect waves-light btn activator"><i class="material-icons left">info</i>Info</a>
           
         </div>
        </div>
  </div>
  <div id="${container.name}" class="modal">
    <div class="modal-content">
      <h4>Command content</h4>
      <pre>${container.command}</pre>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn">Close</a>
    </div>
  </div>
   <div id="${container.name}-install" class="modal">
    <div class="modal-content">
      <h4>Install</h4>
      <h5>Install socle if it's not installed</h5>
      <pre> curl -L ${installUrl} | bash</pre>
      <h5>create container</h5>
      <pre> socle create ${container.name} exampleName</pre>
      <h5>got to an clean(without x started) tty (example: ctrl+alt+f3)</h5>
      <pre> socle x exampleName</pre>
      <h5><div style="">Enjoy =)</div></h5>
      </br>
      <a href="${issueUrl}" class="waves-effect waves-light btn"><i class="material-icons left">warning</i>Create issue</a>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn">Close</a>
    </div>
  </div> 
  
`;
//document.body.innerHTML = markup;
$( ".cards-container" ).append(markup)

}
}
const gitName="thomas10-10/SOCLE"

const gitUrl="https://github.com/"+gitName
const issueUrl="https://github.com/"+gitName+"/issues"
const rawGitUrl="https://raw.githubusercontent.com/"+gitName+"/main/"
const yaml=rawGitUrl+"socle.yml"
const installUrl=rawGitUrl+"install.sh"
$( "[href='#replace']" ).attr("href",gitUrl)


(function () {
//"use strict";
    $(document).ready(function () {
        //$.get('https://raw.githubusercontent.com/starterTree/starterTree/master/configExample/config.yml')
        $.get(yaml)
        .done(function (data) {
          console.log('File load complete');
          console.log(jsyaml.load(data));
          readData(jsyaml.load(data));
            $('.collapsible').collapsible();
            $('.modal').modal();
            $('.materialboxed').materialbox();


          //var jsonString = JSON.stringify(data);
          //console.log(jsonString);
          //console.log($.parseJSON(jsonString));
      });
    });
}());



</script>
